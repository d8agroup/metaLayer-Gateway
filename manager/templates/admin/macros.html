{% macro search_for_service(search='', errors=[], return_to='admin/index.html') -%}
        <form action="{{ url_for('admin_services') }}" method="POST">
            <input type="hidden" name="returnto" value="{{ return_to }}" />
            {% if errors %}
            <div class="alert errors">
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <ul class="form-triple">
                <li>Search for a service by name?</li>
                <li><input type="text" name="search" /></li>
                <li><input type="submit" name="search-for-service" value="Go find this service" /></li>
            </ul>
        </form>
{%- endmacro %}
